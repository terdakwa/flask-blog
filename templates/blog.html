{% extends 'layout.html' %}

{% block title %} Blog - Terdakwa blog's {% endblock %}

{% block subpages %}subpage{% endblock %}

{% block body %}
			<section id="main" class="wrapper">
				<div class="inner">
					<header class="align-center">
						<h2>Blog</h2>
						<p>Aliquam erat volutpat nam dui </p>
					</header>

{% for blog in blogs %}
					<div class="box">
						<p>{{ blog["title"] }}</p>
						<p>
							<span class="image left">
								<img src="static/{{ blog['images'] }}" alt="">
							</span>
						{{ blog["content"] }}
						</p>
					</div>
{% endfor %}

				</div>
			</section>

{% endblock %}
